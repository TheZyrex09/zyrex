<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheZyrex Login & Dashboard</title>
<style>
body{
    margin:0; padding:0;
    font-family: 'Poppins', sans-serif;
    background: #0a0a0a;
    overflow:hidden;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
}

/* Marquee Teks */
.marquee-container{
    width:100%;
    overflow:hidden;
    background: #111;
    padding:8px 0;
    border-bottom:1px solid #ff0000;
}
.marquee-container p{
    display:inline-block;
    white-space: nowrap;
    color:#ff0000;
    font-weight:bold;
    font-size:14px;
    animation: marquee 15s linear infinite;
}
@keyframes marquee{
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

/* Card */
.card{
    position:relative;
    z-index:1;
    background: rgba(20,20,20,0.85);
    backdrop-filter: blur(8px);
    padding: 30px 25px;
    border-radius:20px;
    width:350px;
    max-width:90%;
    text-align:center;
    box-shadow:0 0 20px #ff0000, 0 0 40px #ff4500;
    border:2px solid rgba(255,0,0,0.3);
    display:none;
    opacity:0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    margin:15px 0;
}
.card.active{
    display:block;
    opacity:1;
    transform: translateY(0);
}

/* Judul */
.card h1{
    font-size:28px;
    color:#ff0000;
    margin-bottom:20px;
    text-shadow:0 0 10px #ff0000, 0 0 20px #ff4500;
}

/* Input */
.card input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.05);
    color:white;
    font-size:15px;
    border-left:3px solid #ff0000;
    box-shadow: 0 0 5px #ff0000 inset;
    transition: 0.3s;
}
.card input:focus{
    border-left-color:#ff4500;
    box-shadow: 0 0 12px #ff4500 inset;
}

/* Button */
.card button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:12px;
    background:#ff0000;
    color:white;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
    text-shadow:0 0 5px #ff0000;
    transition:0.3s;
}
.card button:hover{
    background:#ff4500;
    color:black;
    text-shadow:0 0 10px #ff4500;
    transform:scale(1.05);
}

/* Music Buttons */
.music-btn{
    background:#22c55e;
    margin-top:6px;
    font-size:14px;
}
.music-btn:hover{
    background:#16a34a;
    transform: scale(1.03);
}

/* Pesan Error */
#msg{
    margin-top:10px;
    color:#ff5555;
    font-weight:bold;
    text-shadow:0 0 5px red;
    font-size:14px;
}

/* Animasi Dev Text */
.dev-text{
    margin-top:12px;
    font-size:14px;
    color:#ff6347;
    text-shadow: 0 0 5px red;
    animation: fadeGlow 2s infinite alternate;
}
@keyframes fadeGlow{
    0%{ opacity:0.3; text-shadow:0 0 5px red; }
    50%{ opacity:0.7; text-shadow:0 0 12px red; }
    100%{ opacity:1; text-shadow:0 0 20px red; }
}

/* Terminal Page */
.terminal-page{
    background:#000;
    color:#00ff00;
    font-family: 'Courier New', monospace;
    text-align:left;
    padding:15px;
    white-space: pre-wrap;
    overflow-y:auto;
    max-height:250px;
    border-radius:12px;
    border:2px solid #00ff00;
    font-size:14px;
    margin-bottom:10px;
}

/* Sosial Media */
.socials{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:20px;
}
.socials a{
    display:flex;
    justify-content:center;
    align-items:center;
    width:40px; height:40px;
    border-radius:50%;
    background:#111;
    border:2px solid #ff0000;
    transition:0.3s;
}
.socials a:hover{
    background:#ff0000;
    transform:scale(1.1);
}
.socials img{
    width:22px; height:22px;
}
.socials span{
    display:block;
    font-size:10px;
    color:white;
    margin-top:2px;
    text-align:center;
}
</style>
</head>
<body>

        <a href="https://www.instagram.com/Tlybs12" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></a>

<script>
const username = "TheZyrex";
const password = "Zyrex";

function show(id){
    document.getElementById("loginBox").classList.remove("active");
    document.getElementById("dashboard").classList.remove("active");
    document.getElementById("nextPage").classList.remove("active");
    document.getElementById("terminalPage").classList.remove("active");
    document.getElementById(id).classList.add("active");
}

function login(){
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;
    if(u === username && p === password){
        show("dashboard");
    } else {
        document.getElementById("msg").innerText = "Username atau password salah!";
    }
}

// Musik
const songs = [ null,
    document.getElementById("song1"),
    document.getElementById("song2"),
    document.getElementById("song3"),
    document.getElementById("song4"),
    document.getElementById("song5")
];
const buttons = [ null,
    document.getElementById("btn1"),
    document.getElementById("btn2"),
    document.getElementById("btn3"),
    document.getElementById("btn4"),
    document.getElementById("btn5")
];
function playSong(n){
    for(let i=1;i<=5;i++){
        songs[i].pause();
        buttons[i].innerText = buttons[i].innerText.replace("Pause","Play");
    }
    if(songs[n].paused){
        songs[n].play();
        buttons[n].innerText = buttons[n].innerText.replace("Play","Pause");
    }
}

/* ==========================
   TERMINAL HACKER ANIMATION
========================== */
const terminalContent = document.getElementById("terminalContent");
const commands = [
    "[Zyrex@System]$ Initializing hack modules...",
    "[Zyrex@System]$ Loading security bypass scripts...",
    "[Zyrex@System]$ Connecting to remote host...",
    "[Zyrex@System]$ Access granted!",
    "[Zyrex@System]$ Welcome, TheZyrex...",
    "[Zyrex@System]$ Running system scan...",
    "[Zyrex@System]$ System stable. Awaiting commands..."
];

let cmdIndex = 0;
let charIndex = 0;
let typingSpeed = 40;

function typeCommand() {
    if (cmdIndex >= commands.length) return;

    const line = document.createElement("p");
    terminalContent.appendChild(line);

    function typeChar(){
        if (charIndex < commands[cmdIndex].length){
            line.innerText += commands[cmdIndex][charIndex];
            charIndex++;
            setTimeout(typeChar, typingSpeed);
        } else {
            charIndex = 0;
            cmdIndex++;
            setTimeout(typeCommand, 500);
        }
        terminalContent.scrollTop = terminalContent.scrollHeight;
    }
    typeChar();
}

function goTerminal(){
    show("terminalPage");
    terminalContent.innerHTML = "";  // reset
    cmdIndex = 0;
    charIndex = 0;
    typeCommand();
}

// Navigasi halaman
function goNext(){ show("nextPage"); }
function goDashboard(){ show("dashboard"); }
</script>
</body>
</html>
